<!DOCTYPE html>
<html>

<head>
<title>Registration form</title>
</head>

<body>
<form method = "POST">
<fieldset>
<legend> <strong>Registration form: </strong> </legend>
<p>Enter your name:</p>
<input type = "text" name="Name"/>
<p>Select your age:</p>
<select name="dropdown">
<option value="--none--">--none--</option>
<option value="18years">18years</option>
<option value="19years">19years</option>
<option value="20years">20years</option>
<option value="21years">21years</option>
<option value="22years">22years</option>
<option value="23years">23years</option>
<option value="24years">24years</option>
<option value="25years">25years</option>
</select>
<p>Enter your Address:</p>
<textarea rows="3" cols="25" name="Description">
</textarea>
<p>Enter your Date of Birth:</p>
<input type ="date" name ="Date">
<p>Enter your mobile number:</p>
<input type="number" name="number">
<p>Enter your Country:</p>
<select name="dropdown">
<option value="--none--">--none--</option>
<option value="USA">USA</option>
<option value="INDIA">INDIA</option>
<option value="BANGLADESH">BANGLADESH</option>
<option value="SRI LANKA">SRI LANKA</option>
<option value="CANADA">CANADA</option>
</select>
<p>Select your State:</p>
<select name="dropdown">
<option value="--none--">--none--</option>
<option value="TAMIL NADU">TAMIL NADU</option>
<option value="KARNATAKA">KARNATAKA</option>
<option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
<option value="KERELA">KERELA</option>
<option value="ODISHA">ODISHA</option>
</select>
<p>Upload your Resume:</p>
<input type="file" name="fileupload" accept="document">
<a href="secondwebpage.html"><br><br>
<input type="button" name="submit" value="submit">
</fieldset>
</body>

</html>
